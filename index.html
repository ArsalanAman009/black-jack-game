<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>black-Jack</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="logo"><img src="download.png" alt=""></div>
        <h1>Black-Jack</h1>
        <p id="message-El">wanna play a match! just hit the start button.</p>
        <p id="card-El">First_card:</p>
        <p id="scard-El">Second_card:</p>
        <p id="sum-El">sum:</p>
        <div class="inp">
          <label for="number-input">Enter a Number:</label>
<input   type="number" id="number-input" name="number-input" min="11" max="21">
        </div>

        <div class="btn">
          <button class="hd-btn" onclick="start()">Start</button>
          <button class="hd-btn" onclick="restart()">N-Card</button>
          <!-- <button class="hd-btn" onclick="restart()">N-Card</button> -->
        </div>
        <!-- <button class="hd-btn"  onkeypress="out()" >out</button> -->
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
